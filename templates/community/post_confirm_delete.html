{% extends "community_base.html" %}
{% block board_content %}
<div class="delete-confirm-container">
    <div class="confirm-header">
        <div class="warning-icon">⚠️</div>
        <h2 class="confirm-title">글 삭제 확인</h2>
    </div>
    
    <div class="confirm-content">
        <p class="confirm-message">정말 이 글을 삭제하시겠습니까?</p>
        <div class="post-preview">
            <div class="post-icon">📝</div>
            <div class="post-info">
                <strong class="post-title">{{ post.title }}</strong>
                <span class="delete-warning">삭제된 글은 복구할 수 없습니다.</span>
            </div>
        </div>
    </div>
    
    <div class="confirm-actions">
        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn-delete">
                <span class="btn-icon">🗑️</span>
                삭제하기
            </button>
        </form>
        <a href="{% url 'post_detail' board_type=board_type pk=post.pk %}" class="btn-cancel">
            <span class="btn-icon">↩️</span>
            취소
        </a>
    </div>
</div>

<style>
.delete-confirm-container {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: slideInUp 0.5s ease-out;
}

.confirm-header {
    background: linear-gradient(135deg, #ff6b6b, #ffa500);
    padding: 2.5rem 2rem;
    text-align: center;
    color: white;
}

.warning-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    display: block;
    animation: bounce 2s infinite;
}

.confirm-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.confirm-content {
    padding: 2.5rem 2rem;
}

.confirm-message {
    font-size: 1.2rem;
    color: #333;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 500;
}

.post-preview {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 2rem;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
    transition: all 0.3s ease;
}

.post-preview:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.post-icon {
    font-size: 2.5rem;
    flex-shrink: 0;
}

.post-info {
    flex: 1;
}

.post-title {
    display: block;
    color: #333;
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    line-height: 1.4;
}

.delete-warning {
    color: #e74c3c;
    font-size: 0.9rem;
    font-weight: 500;
    background: #ffebee;
    padding: 0.3rem 0.8rem;
    border-radius: 15px;
    display: inline-block;
}

.confirm-actions {
    padding: 0 2rem 2.5rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.delete-form {
    margin: 0;
}

.btn-delete,
.btn-cancel {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
    min-width: 140px;
    justify-content: center;
}

.btn-delete {
    background: linear-gradient(45deg, #e74c3c, #c0392b);
    color: white;
    box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
}

.btn-delete:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
    background: linear-gradient(45deg, #c0392b, #a93226);
}

.btn-cancel {
    background: linear-gradient(45deg, #95a5a6, #7f8c8d);
    color: white;
    box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
}

.btn-cancel:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
    background: linear-gradient(45deg, #7f8c8d, #6c7a7b);
    text-decoration: none;
    color: white;
}

.btn-icon {
    font-size: 1.1rem;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    .delete-confirm-container {
        margin: 1rem;
        border-radius: 20px;
    }
    
    .confirm-header {
        padding: 2rem 1.5rem;
    }
    
    .confirm-title {
        font-size: 1.5rem;
    }
    
    .confirm-content {
        padding: 2rem 1.5rem;
    }
    
    .confirm-message {
        font-size: 1.1rem;
    }
    
    .post-preview {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
    }
    
    .confirm-actions {
        padding: 0 1.5rem 2rem;
        flex-direction: column;
    }
    
    .btn-delete,
    .btn-cancel {
        width: 100%;
    }
}

/* 애니메이션 */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}
</style>
{% endblock %}
