<style>
.post-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.post-header {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 3rem 2.5rem 2rem;
    border-bottom: 1px solid #e9ecef;
}

.post-title {
    font-size: 2.2rem;
    font-weight: 600;
    color: #333;
    margin: 0 0 1.5rem 0;
    line-height: 1.3;
    word-break: break-word;
}

.post-meta {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
}

.meta-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: white;
    padding: 0.8rem 1.2rem;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
}

.meta-icon {
    font-size: 1.1rem;
}

.meta-text {
    color: #666;
    font-weight: 500;
    font-size: 0.95rem;
}

.post-content {
    padding: 3rem 2.5rem;
}

.content-body {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #333;
    word-break: break-word;
}

.content-body p {
    margin-bottom: 1.5rem;
}

.content-body p:last-child {
    margin-bottom: 0;
}

.post-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 2.5rem;
    background: #f8f9fa;
    border-top: 1px solid #e9ecef;
}

.action-group {
    display: flex;
    gap: 1rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
}

.btn-primary {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
}

.btn-secondary:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

.btn-danger {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
}

.btn-icon {
    font-size: 1rem;
}

/* ë¹ˆ ë‚´ìš© ì²˜ë¦¬ */
.content-body:empty::before {
    content: "ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.";
    color: #999;
    font-style: italic;
    display: block;
    text-align: center;
    padding: 2rem;
    background: #f8f9fa;
    border-radius: 15px;
}

/* ë°˜ì‘í˜• ë””ìì¸ */
@media (max-width: 768px) {
    .post-container {
        margin: 1rem;
        border-radius: 20px;
    }
    
    .post-header {
        padding: 2rem 1.5rem 1.5rem;
    }
    
    .post-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
    }
    
    .post-meta {
        flex-direction: column;
        gap: 1rem;
    }
    
    .meta-item {
        justify-content: center;
        padding: 0.7rem 1rem;
    }
    
    .post-content {
        padding: 2rem 1.5rem;
    }
    
    .content-body {
        font-size: 1rem;
        line-height: 1.7;
    }
    
    .post-actions {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
        text-align: center;
    }
    
    .action-group {
        width: 100%;
        justify-content: center;
    }
    
    .action-group.left {
        order: 2;
    }
    
    .action-group.right {
        order: 1;
    }
    
    .btn {
        flex: 1;
        justify-content: center;
        min-width: 100px;
    }
}

/* ì• ë‹ˆë©”ì´ì…˜ */
.post-container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.6s ease forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.meta-item {
    opacity: 0;
    transform: translateX(-20px);
    animation: slideInLeft 0.6s ease forwards;
}

.meta-item:nth-child(1) { animation-delay: 0.2s; }
.meta-item:nth-child(2) { animation-delay: 0.3s; }

@keyframes slideInLeft {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>
{% endblock %}
